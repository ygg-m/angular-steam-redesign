<div class="flex flex-col gap-8 px-8">
  <div class="flex justify-between items-center">
    <h3 class="text-lg font-medium">Special Offers</h3>
    <button
      class="px-4 p-1 rounded border border-txt-dim text-txt-dim border-opacity-20 hover:bg-txt-dim hover:bg-opacity-10 duration-200"
    >
      See More
    </button>
  </div>
  <!-- Caroussel -->
  <div
    class="flex w-full bg-bg bg-opacity-20 py-4 rounded"
    (mouseenter)="pauseCountdown()"
    (mouseleave)="pauseCountdown()"
  >
    <!-- Arrow Back -->
    <button
      class="w-16 text-txt-dim hover:text-txt duration-200 flex justify-center items-center"
      title="Previous Slide"
      (click)="changeSlide('prev')"
    >
      <p class="w-8"><svg-chevron /></p>
    </button>

    <!-- Content -->
    <div class="flex gap-4">
      <ng-container *ngFor="let slide of slides; let i = index">
        <app-game class="w-full" [data]="slide" />
      </ng-container>
    </div>

    <!-- Arrow Foward -->
    <button
      class="w-16 rotate-180 text-txt-dim hover:text-txt duration-200"
      title="Next Slide"
      (click)="changeSlide('next')"
    >
      <p class="w-8"><svg-chevron /></p>
    </button>
  </div>

  <!-- Navigator -->
  <div class="flex w-full items-center justify-center gap-2">
    <ng-container *ngFor="let slide of slides; let i = index">
      <button
        class="w-12 h-3 bg-bg rounded-full relative overflow-hidden"
        (click)="changeSlide(i)"
      >
        <div
          class="absolute top-0 h-full bg-secondary rounded-full"
          style="width: {{ progress }}%"
          [hidden]="i !== currentSlideIndex"
        ></div></button
    ></ng-container>
  </div>
</div>
