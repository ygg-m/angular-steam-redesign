<button
  (mouseenter)="toggleIcon(true)"
  (mouseleave)="toggleIcon(false)"
  class="flex h-full items-center gap-2 rounded bg-bg-high p-2 px-4 text-sm duration-200 hover:bg-bg-hover"
>
  {{ icon ? "" : "Wishlist" }}
  <svg-favorite-border *ngIf="!fillIcon" />
  <svg-favorite *ngIf="fillIcon" />
</button>
